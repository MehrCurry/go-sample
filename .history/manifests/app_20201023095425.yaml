apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: go-sample-app
spec:
  selector:
    matchLabels:
      app: go-sample-app
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: go-sample-app
    spec:
      containers:
      - name: go-sample-app
        image: gzockoll/argocd-demo-app:latest
        ports:
        - containerPort: 8080

